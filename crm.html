<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link type="image/svg+xml" rel="icon" href="./images/favicon.png">
  <link rel="preload" href="./fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Inter-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Inter-Medium.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Inter-SemiBold.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Inter-Bold.woff" as="font" type="font/woff" crossorigin>
  <link rel="stylesheet" href="./styles/style.css">

  <script type="module" src="./js/script.js"></script>
</head>

<body>
  <section class="modal">
    <div class="modal-error__overlay"></div>
    <div class="modal-sucsess__overlay"></div>

    <div class="modal__main modal__main_overlay"></div>
  </section>

  <section class="table">
    <div class="table__container">  
      <div class="table__title">
        <h2 class="table__title_cms">cms</h2>
        <p class="table__title_total">Итоговая стоимость: <span class="table__title_sum">$ 0.00</span></p>
      </div>
  
      <div class="table__box">
        <div class="table__tools-panel tools-panel">
          <button class="tools-panel__filter-button" type="button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12L20 4V0H0V4L8 12V20L12 16V12Z" fill="#8B83BA"/>
            </svg>
  
            <span class="tools-panel__filter-text">Фильтр</span>
          </button>
  
          <div class="tools-panel__search">
            <input class="tools-panel__search-input" type="search" placeholder="Поиск по наименованию и категории">
  
            <button class="tools-panel__search-button">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.4097 14.8822C11.7399 16.1799 9.63851 16.7922 7.53338 16.5942C5.42824 16.3963 3.47766 15.403 2.07881 13.8166C0.679961 12.2303 -0.0619809 10.1701 0.00405863 8.05565C0.0700982 5.94118 0.939153 3.9314 2.43427 2.43552C3.92939 0.939633 5.93814 0.0701341 8.05152 0.00406071C10.1649 -0.0620127 12.224 0.680308 13.8096 2.07987C15.3951 3.47944 16.3879 5.43102 16.5857 7.53723C16.7836 9.64345 16.1717 11.7459 14.8745 13.4166L19.6936 18.2201C20.1016 18.6267 20.1022 19.2872 19.695 19.6946C19.2878 20.1021 18.6273 20.1017 18.2204 19.6939L13.4201 14.8822H13.4097ZM8.31916 14.5495C9.13773 14.5495 9.94829 14.3882 10.7045 14.0748C11.4608 13.7614 12.148 13.302 12.7268 12.7229C13.3056 12.1438 13.7647 11.4563 14.078 10.6996C14.3913 9.94298 14.5525 9.13201 14.5525 8.31302C14.5525 7.49403 14.3913 6.68306 14.078 5.92641C13.7647 5.16976 13.3056 4.48225 12.7268 3.90314C12.148 3.32402 11.4608 2.86465 10.7045 2.55123C9.94829 2.23782 9.13773 2.07651 8.31916 2.07651C6.66598 2.07651 5.08051 2.73356 3.91153 3.90314C2.74256 5.07271 2.08583 6.659 2.08583 8.31302C2.08583 9.96705 2.74256 11.5533 3.91153 12.7229C5.08051 13.8925 6.66598 14.5495 8.31916 14.5495Z" fill="#8B83BA"/>
              </svg>              
            </button>
          </div>
  
          <button class="tools-panel__submit-button" type="submit">Добавить товар</button>
        </div>
  
        <div class="table__overflow">
          <table class="table__main-table main-table">
            <thead class="main-table__table-head table-head">
              <tr class="table-head__row">
                <th class="table-head__id-column">ID</th>
                <th class="table-head__name-column">Наименование</th>
                <th class="table-head__category-column">Категория</th>
                <th class="table-head__units-column">Ед/изм</th>
                <th class="table-head__count-column">Количество</th>
                <th class="table-head__price-column">Цена</th>
                <th class="table-head__total-column">Итог</th>
                <th class="table-head__icon-column"></th>
              </tr>
            </thead>
  
            <tbody class="main-table__table-body table-body">
              
            </tbody>
          </table>
  
          <div class="table__footer footer">
            <div class="footer__page-number">
              <p class="footer__text">Показывать на странице:</p>

              <div class="footer__select">
                <select class="footer__select-field">
                  <option value="">10</option>
                  <option value="">20</option>
                  <option value="">30</option>
                </select>
              </div>
            </div>
  
            <p class="footer__page-counter">1-10 of 276</p>
  
            <div class="footer__page-slider">
              <button class="footer__page-slider_left">
                <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z" fill="#6E6893"/>
                </svg>
              </button>
  
              <button class="footer__page-slider_right">
                <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z" fill="#6E6893"/>
                </svg> 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
